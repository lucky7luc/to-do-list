<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <h1>To-Do-List App</h1>
    </header>

    <main>
        <div class="to-do-app">
            <div class="to-do-app-header">
                <div class="current-date">
                    <span id="day-date"></span>
                    <div id="month-year"></div>
                </div>
                <div class="flex-container">
                    <div class="flex-container-column">
                        <span id="total-tasks">0</span>
                        <div>Total</div>
                    </div>
                    <div class="flex-container-column">
                        <span id="remaining-tasks">0</span>
                        <div>Remaining</div>
                    </div>
                    <div class="flex-container-column">
                        <span id="done-tasks">0</span>
                        <div>Done</div>
                    </div>
                </div>
            </div>
        
            <div class="hidden">    
                <div class="to-do-list-container">

                    <p id="tasks"><span>Tasks</span> to be done<button id="clear-btn" type="button" class="btn">clear</button></p>

                    <div class="to-do-list">
                        <div class="tasks-container"></div>
                    </div>
                
                </div>
                <div id="add-container">
                    <button id="add-item-btn" type="button" class="btn">
                        <span>+</span> Add new item
                    </button>
                    <div class="make-new-task">
                    <input type="text" id="text-value" maxlength="22" disabled="true">
                    <button id="add-task" type="button" class="btn"><span>add</span></button>
                    </div>
                </div>
            </div>    
        </div>

        <dialog id="confirm-close-dialog">
            <form method="dialog">
              <p class="discard-message-text">Discard all tasks?</p>
              <div class="confirm-close-dialog-btn-container">
                <button id="cancel-btn" class="btn">
                  Cancel
                </button>
                <button id="clear-all-btn" class="btn">
                  Clear all tasks!
                </button>
              </div>
            </form>
          </dialog>
    </main>

    <footer>
        <p>Made by <span>Lucas Herrmann</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
